<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="js/peticiones.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Socket</a>
</nav>
	<div class="container d-flex align-items-center justify-content-center" style="height: 100vh;" >
		<div class="row" style="width: 100vw;">
  			<div class="col-sm-6">
  				<div class="card bg-light mb-3">
				  <div class="card-header">Registrate</div>
				  <div class="card-body">
					<form >
						<div class="form-group">
					    <label for="exampleInputEmail1">Nombre</label>
					    <input type="email" class="form-control" id="nombreRegistro" aria-describedby="emailHelp">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Email address</label>
					    <input type="email" class="form-control" id="emailRegistro" aria-describedby="emailHelp">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="passwordRegistro">
					  </div>
					  <div class="btn btn-danger" onclick="registrar()">Registrar</div>
					</form>
				  </div>
				</div>
			</div>

			<div class="col-sm-6">
  				<div class="card bg-light mb-3">
				  <div class="card-header">Iniciar sesion</div>
				  <div class="card-body">
					<form >
					  <div class="form-group">
					    <label for="exampleInputEmail1">Email address</label>
					    <input type="email" class="form-control" id="emailInicio" aria-describedby="emailHelp">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="passwordInicio">
					  </div>
					  <div type="submit" class="btn btn-primary" onclick="iniciarSesion()">Iniciar sesion</div>
					</form>
				  </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
